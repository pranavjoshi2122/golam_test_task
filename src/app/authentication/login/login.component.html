<div class="login-container">
    
    <mat-card>
      <div class="logo">
        <img src="../../../assets/Images/logo.png">
      </div>
      <mat-card-header class="header-margin">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form>
          <mat-form-field class="backremove">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
  
          <mat-form-field class="backremove">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <button class="fullwidth" mat-raised-button color="primary" (click)="onClick()">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
