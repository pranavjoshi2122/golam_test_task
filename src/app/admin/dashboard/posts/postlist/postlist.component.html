<div>
    <mat-accordion *ngFor="let data of posts" multi="true">
        <mat-expansion-panel  *ngIf="posts.length>0">
            <mat-expansion-panel-header>
                {{data.title}}
            </mat-expansion-panel-header>
            <p>{{data.content}}</p>
            <mat-action-row>
                <p class="date">{{data.dateTime| date:'MMM d,y,h:mm:ss a'}}</p>&nbsp;&nbsp;
                <button mat-raised-button>Edit</button>
                <button mat-raised-button (click)="onDelete(data.title)">Delete Post</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <h4 *ngIf="posts.length<=0">
        No Post Availablle!!
    </h4>
</div>
